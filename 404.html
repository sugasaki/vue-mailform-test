<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sugasaki vue form test</title>
    <script>
      let segmentCount = 1;
      let l = window.location;
      let port = l.port ? ":" + l.port : "";
      l.replace(
        `${l.protocol}//${l.hostname}${port}/${l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/")}`
      );
    </script>
  </head>
  <body></body>
</html>
